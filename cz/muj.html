<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
	<!--[if lt IE 9]><script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
	<title></title>
	<meta name="keywords" content="" />
	<meta name="description" content="" />
    <link href="../css/style.css" rel="stylesheet" />
    <link id="size-stylesheet" href="../css/wide1.css" rel="stylesheet" />
        
    <script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js'></script>
    <script type='text/javascript' src='../js/resolution-test1.js'></script>

    <!-- FlexSlider pieces -->
    <link rel="stylesheet" href="../css/flexslider.css" type="text/css" media="screen" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
    <script src="../js/jquery.flexslider-min.js"></script>
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;" />

    <!-- Hook up the FlexSlider -->
    <script type="text/javascript">
        $(window).load(function () {
            $('.flexslider').flexslider({
                animation: "fade",
                controlNav: 1,
                directionNav: false,
                slideshowSpeed: 5000,
                pauseOnAction: false
            });
        });
    </script>
</head>
<body>
    <div class="wrapper">
        <div class="wrapper header_back">
            <div class="header">
                <!--=============================
                Markup for FADE animation
                =================================-->
                <div class="flexslider">
                    <ul class="slides">
                        <li>
                            <img src="../img/slide/wide/1.jpg" />
                        </li>
                        <li>
                            <img src="../img/slide/wide/2.jpg" />
                        </li>
                        <li>
                            <img src="../img/slide/wide/3.jpg" />
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="middle_back">
            <div class="middle1_back">
                <div class="wrapper middle">middle 1</div>
            </div>
            <div class="middle2_back">
                <div class="wrapper middle">middle 2</div>
            </div>
        </div>
        <div class="footer_back">
            <div class="wrapper footer">footer</div>
        </div>
    </div>
</body>
</html>
